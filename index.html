<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>

        <title>Image Color</title>

        <link rel="stylesheet" href="/styles/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="image">
                <h4>Original</h4>
                <img id="img_orig" src="/img/star_96.png" />
            </div>

            <div class="image">
                <h4>Red</h4>
                <img id="img_red" class="white red" src="/img/star_96.png" />
            </div>

            <div class="image">
                <h4>Green</h4>
                <img id="img_green" src="/img/star_96.png" />
            </div>

            <div class="image">
                <h4>Blue</h4>
                <img id="img_blue" src="/img/star_96.png" />
            </div>

            <div class="image">
                <h4>Black</h4>
                <img id="img_black" src="/img/star_96.png" />
            </div>

            <div class="image">
                <h4>White</h4>
                <img id="img_white" src="/img/star_96.png" />
            </div>

            <div class="image">
                <h4>Gray scale</h4>
                <img id="img_grayscale" src="/img/star_96.png" />
            </div>
        </div>

        <div class="container">
            <div class="image">
                <h4>Original</h4>
                <img id="shape_orig" src="/img/cube.png" />
            </div>

            <div class="image">
                <h4>Black</h4>
                <img id="shape_black" src="/img/cube.png" />
            </div>
        </div>
    </body>
</html>
